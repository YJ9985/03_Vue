<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
      <input type="text" v-model.number="inputNum" />
      <button v-on:click="check">확인</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          randNum: parseInt(Math.random() * 20),
          inputNum: 0,
          msg: `랜덤으로 생성된 숫자를 맞춰보세요.`,
        };
      },
      methods: {
        check() {
          if (this.inputNum < this.randNum) {
            this.msg = 'UP';
          } else if (this.inputNum > this.randNum) {
            this.msg = 'DOWN';
          } else {
            this.msg = '정답입니다';
          }
        },
        // 이렇게도 표현 가능
        // if (this.inputNum < this.randNum) return (this.msg = "Down")
      },
    }).mount('#app');
  </script>
</html>
